<section id="news-section">
    <div class="tc">
        <h1 class="ht">Des nouveautés 2024</h1>
        <h6 class="st">Découvrez la liste de nos nouveautés et restock</h6>
        <a href="#"><button class="bbt">Découvrir</button></a>

<script>
    var rp = document.getElementById('rose-pastel');
    var vp = document.getElementById('violet-pastel');
    // first modal display
    rp.addEventListener('click', function(){
        var modal = document.getElementById("fmodal");
        if (modal.style.opacity === '1') {
            modal.style.opacity = '0'
        } else {
            modal.style.opacity = '1'
        }
    });
        // second modal display
        vp.addEventListener('click', function(){
        var modal = document.getElementById("smodal");
        if (modal.style.opacity === '1') {
            modal.style.opacity = '0'
        } else {
            modal.style.opacity = '1'
        }
    });
</script>
